<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="volume-slider-container" id="volumeSliderContainer">
            <input type="range" min="0" max="100" value="50" class="volume-slider" oninput="updateSlider(this)">
            <div class="slider-value" id="sliderValue">Volume</div>
        </div>
        <ul id="controls" class="grid">
            <!-- Controls will get inserted here via javascript -->
        </ul>
    </div>

    <!-- Add command dialog box -->
    <dialog id="commandDialog">
        <form method="dialog">
            <label for="commandInput">Enter Command:</label>
            <input type="text" id="commandInput" name="command">
            <button type="button" id="sendCommandButton">Send</button>
            <button type="button" id="closeCommandDialogButton">Close</button>
        </form>
    </dialog>

    <!-- Add link dialog box -->
    <dialog id="linkDialog">
        <form method="dialog">
            <label for="linkInput">Enter Link:</label>
            <input type="text" id="linkInput" name="link">
            <button type="button" id="sendLinkButton">Send</button>
            <button type="button" id="closeLinkDialogButton">Close</button>
        </form>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
